<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic@1.11.0/dist/theme.min.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />
    <link rel="stylesheet" href="./src/algoflix.css" />

    <title>Algoflix Demo</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">
          <a href="/">Algoflix</a>
        </h1>
        <div id="searchbox"></div>
      </header>

      <div class="search-refinments">
        <div id="current-refinements"></div>
        <div id="clear-refinements"></div>
      </div>
      <div class="search-panel">
        <div class="search-panel__filters">
          <div id="year"></div>
          <div id="genres"></div>
          <div id="price"></div>
        </div>

        <div class="search-panel__results">
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.69.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js@1.17.1/dist/umd/index.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-query-suggestions@1.17.1/dist/umd/index.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-recent-searches@1.17.1/dist/umd/index.production.min.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
